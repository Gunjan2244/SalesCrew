<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - CrewAI Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
      <p class="text-gray-600">Join CrewAI Chatbot today</p>
    </div>

    <form id="signupForm" class="space-y-6">
      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
        <input type="text" id="fullName" name="fullName" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
               placeholder="John Doe">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
               placeholder="you@example.com">
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number (Optional)</label>
        <input type="tel" id="phone" name="phone"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
               placeholder="+1 (555) 123-4567">
      </div>

      <!-- Address Section -->
      <div class="border-t pt-4 mt-2">
        <h3 class="text-sm font-semibold text-gray-700 mb-3">Delivery Address (Optional)</h3>
        
        <div class="space-y-4">
          <div>
            <label for="address" class="block text-xs font-medium text-gray-600 mb-1">Street Address</label>
            <input type="text" id="address" name="address"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition text-sm"
                   placeholder="123 Main Street, Apt 4B">
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div>
              <label for="city" class="block text-xs font-medium text-gray-600 mb-1">City</label>
              <input type="text" id="city" name="city"
                     class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition text-sm"
                     placeholder="New York">
            </div>
            <div>
              <label for="state" class="block text-xs font-medium text-gray-600 mb-1">State/Province</label>
              <input type="text" id="state" name="state"
                     class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition text-sm"
                     placeholder="NY">
            </div>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div>
              <label for="zipcode" class="block text-xs font-medium text-gray-600 mb-1">ZIP/Postal Code</label>
              <input type="text" id="zipcode" name="zipcode"
                     class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition text-sm"
                     placeholder="10001">
            </div>
            <div>
              <label for="country" class="block text-xs font-medium text-gray-600 mb-1">Country</label>
              <input type="text" id="country" name="country"
                     class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition text-sm"
                     placeholder="United States">
            </div>
          </div>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" id="password" name="password" required minlength="6"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
               placeholder="••••••••">
        <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
               placeholder="••••••••">
      </div>

      <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>
      <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm"></div>

      <button type="submit" id="signupBtn"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-md hover:shadow-lg">
        Create Account
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">
        Already have an account? 
        <a href="/login" class="text-indigo-600 hover:text-indigo-700 font-semibold">Sign in</a>
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const signupBtn = document.getElementById('signupBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value || null;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Hide previous messages
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');

      // Validate passwords match
      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match';
        errorMessage.classList.remove('hidden');
        return;
      }

      // Validate password length
      if (password.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters';
        errorMessage.classList.remove('hidden');
        return;
      }

      // Disable button and show loading
      signupBtn.disabled = true;
      signupBtn.textContent = 'Creating account...';

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            email, 
            password, 
            full_name: fullName,
            phone: phone
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Save token to localStorage
          localStorage.setItem('token', data.access_token);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          // Show success message
          successMessage.textContent = 'Account created successfully! Redirecting...';
          successMessage.classList.remove('hidden');
          
          // Redirect to chat after 1 second
          setTimeout(() => {
            window.location.href = '/chat';
          }, 1000);
        } else {
          // Show error
          errorMessage.textContent = data.detail || 'Registration failed. Please try again.';
          errorMessage.classList.remove('hidden');
          signupBtn.disabled = false;
          signupBtn.textContent = 'Create Account';
        }
      } catch (error) {
        errorMessage.textContent = 'Network error. Please check your connection.';
        errorMessage.classList.remove('hidden');
        signupBtn.disabled = false;
        signupBtn.textContent = 'Create Account';
      }
    });
  </script>
</body>
</html>
