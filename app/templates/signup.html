<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - CrewAI Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen flex items-center justify-center p-4">
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
  </div>

  <div class="relative bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl w-full max-w-2xl p-8 border border-white/20 animate-fade-in my-8">
    <div class="flex justify-center mb-6">
      <div class="w-16 h-16 bg-gradient-to-br from-purple-500 to-blue-500 rounded-2xl flex items-center justify-center shadow-lg">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
        </svg>
      </div>
    </div>

    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white mb-2">Create Account</h1>
      <p class="text-gray-300">Join CrewAI Chatbot for a smarter shopping experience</p>
    </div>

    <form id="signupForm" class="space-y-5">
      <!-- Personal Info -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-200 mb-2">Full Name</label>
          <input type="text" id="fullName" required
                 class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition backdrop-blur-sm"
                 placeholder="John Doe">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-200 mb-2">Email Address</label>
          <input type="email" id="email" required
                 class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition backdrop-blur-sm"
                 placeholder="you@example.com">
        </div>
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-200 mb-2">Phone Number <span class="text-gray-400">(Optional)</span></label>
        <input type="tel" id="phone"
               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition backdrop-blur-sm"
               placeholder="+1 (555) 123-4567">
      </div>

      <!-- Address Section -->
      <div class="border-t border-white/20 pt-5">
        <h3 class="text-sm font-semibold text-gray-200 mb-4 flex items-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
          Delivery Address <span class="text-gray-400 font-normal">(Optional)</span>
        </h3>
        
        <div class="space-y-4">
          <input type="text" id="address"
                 class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition backdrop-blur-sm"
                 placeholder="Street Address">

          <div class="grid grid-cols-2 gap-3">
            <input type="text" id="city"
                   class="px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition backdrop-blur-sm"
                   placeholder="City">
            <input type="text" id="state"
                   class="px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition backdrop-blur-sm"
                   placeholder="State">
          </div>

          <div class="grid grid-cols-2 gap-3">
            <input type="text" id="zipcode"
                   class="px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition backdrop-blur-sm"
                   placeholder="ZIP Code">
            <input type="text" id="country"
                   class="px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition backdrop-blur-sm"
                   placeholder="Country">
          </div>
        </div>
      </div>

      <!-- Password -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-200 mb-2">Password</label>
          <input type="password" id="password" required minlength="6"
                 class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition backdrop-blur-sm"
                 placeholder="••••••••">
          <p class="text-xs text-gray-400 mt-1">Min. 6 characters</p>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-200 mb-2">Confirm Password</label>
          <input type="password" id="confirmPassword" required
                 class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition backdrop-blur-sm"
                 placeholder="••••••••">
        </div>
      </div>

      <div id="errorMessage" class="hidden bg-red-500/20 backdrop-blur-sm border border-red-500/30 text-red-200 px-4 py-3 rounded-xl text-sm"></div>
      <div id="successMessage" class="hidden bg-green-500/20 backdrop-blur-sm border border-green-500/30 text-green-200 px-4 py-3 rounded-xl text-sm"></div>

      <button type="submit" id="signupBtn"
              class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-semibold py-3.5 rounded-xl transition duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
        Create Account
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-300">
        Already have an account? 
        <a href="/login" class="text-purple-300 hover:text-purple-200 font-semibold transition">Sign in</a>
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const signupBtn = document.getElementById('signupBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');

      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match';
        errorMessage.classList.remove('hidden');
        return;
      }

      if (password.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters';
        errorMessage.classList.remove('hidden');
        return;
      }

      signupBtn.disabled = true;
      signupBtn.innerHTML = '<svg class="animate-spin h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            email: document.getElementById('email').value,
            password,
            full_name: document.getElementById('fullName').value,
            phone: document.getElementById('phone').value || null,
            address: document.getElementById('address').value || null,
            city: document.getElementById('city').value || null,
            state: document.getElementById('state').value || null,
            zipcode: document.getElementById('zipcode').value || null,
            country: document.getElementById('country').value || null
          })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.access_token);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          successMessage.textContent = 'Account created successfully! Redirecting...';
          successMessage.classList.remove('hidden');
          
          setTimeout(() => window.location.href = '/chat', 1000);
        } else {
          errorMessage.textContent = data.detail || 'Registration failed. Please try again.';
          errorMessage.classList.remove('hidden');
          signupBtn.disabled = false;
          signupBtn.textContent = 'Create Account';
        }
      } catch (error) {
        errorMessage.textContent = 'Network error. Please check your connection.';
        errorMessage.classList.remove('hidden');
        signupBtn.disabled = false;
        signupBtn.textContent = 'Create Account';
      }
    });
  </script>
</body>
</html>
