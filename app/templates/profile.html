<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - CrewAI Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold text-gray-800">CrewAI Chatbot</h1>
        <p class="text-sm text-gray-600">My Profile</p>
      </div>
      <div class="flex items-center gap-4">
        <a href="/chat" class="text-blue-600 hover:text-blue-700 font-medium text-sm">Back to Chat</a>
        <button id="logoutBtn" 
                class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition text-sm font-medium">
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Profile Content -->
  <div class="max-w-3xl mx-auto p-6 mt-8">
    <div class="bg-white rounded-2xl shadow-lg p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Profile Information</h2>

      <form id="profileForm" class="space-y-6">
        <!-- Basic Info -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
          <input type="text" id="fullName" disabled
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-600">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input type="email" id="email" disabled
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-600">
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
          <input type="tel" id="phone"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                 placeholder="+1 (555) 123-4567">
        </div>

        <!-- Address Section -->
        <div class="border-t pt-6 mt-6">
          <h3 class="text-lg font-semibold text-gray-700 mb-4">Delivery Address</h3>
          
          <div class="space-y-4">
            <div>
              <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Street Address</label>
              <input type="text" id="address"
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                     placeholder="123 Main Street, Apt 4B">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label for="city" class="block text-sm font-medium text-gray-700 mb-2">City</label>
                <input type="text" id="city"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                       placeholder="New York">
              </div>
              <div>
                <label for="state" class="block text-sm font-medium text-gray-700 mb-2">State/Province</label>
                <input type="text" id="state"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                       placeholder="NY">
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label for="zipcode" class="block text-sm font-medium text-gray-700 mb-2">ZIP/Postal Code</label>
                <input type="text" id="zipcode"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                       placeholder="10001">
              </div>
              <div>
                <label for="country" class="block text-sm font-medium text-gray-700 mb-2">Country</label>
                <input type="text" id="country"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                       placeholder="United States">
              </div>
            </div>
          </div>
        </div>

        <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm"></div>
        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

        <button type="submit" id="saveBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-md hover:shadow-lg">
          Save Changes
        </button>
      </form>
    </div>
  </div>

  <script>
    // Check authentication
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/login';
    }

    const user = JSON.parse(localStorage.getItem('user') || '{}');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');

    // Load user data
    async function loadProfile() {
      try {
        const response = await fetch('/api/me', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const userData = await response.json();
          document.getElementById('fullName').value = userData.full_name || '';
          document.getElementById('email').value = userData.email || '';
          document.getElementById('phone').value = userData.phone || '';
          document.getElementById('address').value = userData.address || '';
          document.getElementById('city').value = userData.city || '';
          document.getElementById('state').value = userData.state || '';
          document.getElementById('zipcode').value = userData.zipcode || '';
          document.getElementById('country').value = userData.country || '';
        }
      } catch (error) {
        console.error('Error loading profile:', error);
      }
    }

    loadProfile();

    // Save profile
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const saveBtn = document.getElementById('saveBtn');
      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';
      
      successMessage.classList.add('hidden');
      errorMessage.classList.add('hidden');

      try {
        const response = await fetch('/api/update-profile', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            phone: document.getElementById('phone').value || null,
            address: document.getElementById('address').value || null,
            city: document.getElementById('city').value || null,
            state: document.getElementById('state').value || null,
            zipcode: document.getElementById('zipcode').value || null,
            country: document.getElementById('country').value || null
          })
        });

        if (response.ok) {
          const data = await response.json();
          successMessage.textContent = 'Profile updated successfully!';
          successMessage.classList.remove('hidden');
          
          // Update localStorage
          localStorage.setItem('user', JSON.stringify(data.user));
        } else {
          const data = await response.json();
          errorMessage.textContent = data.detail || 'Failed to update profile';
          errorMessage.classList.remove('hidden');
        }
      } catch (error) {
        errorMessage.textContent = 'Network error. Please try again.';
        errorMessage.classList.remove('hidden');
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = 'Save Changes';
      }
    });

    // Logout
    document.getElementById('logoutBtn').onclick = async () => {
      try {
        await fetch('/api/logout', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
      } catch (error) {
        console.error('Logout error:', error);
      } finally {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = '/login';
      }
    };
  </script>
</body>
</html>
