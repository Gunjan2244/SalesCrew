<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CrewAI Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/static/script.js" defer></script>
</head>
<body class="bg-slate-50 text-gray-800 flex flex-col items-center h-screen">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg mt-10 flex flex-col h-[80vh]">
    <div id="chatbox" class="flex-1 overflow-y-auto p-4 space-y-3 text-sm"></div>
    <div class="border-t p-3 flex gap-2">
      <input id="userInput" type="text" placeholder="Type your message..." 
             class="flex-1 border rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button id="sendBtn" 
              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-xl transition">Send</button>
    </div>
  </div>
</body>
</html>
